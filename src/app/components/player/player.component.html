<div class="player mt-3">
  <div class="player__image">
    <img [src]="player.image" height="80px" />
    <div class="player__image__leyend" [style.backgroundColor]="player.color"></div>
  </div>
  <div class="player__data text-secondary">
    <p class="mb-0">
      Adwards: <span class="text-primary">{{ player.adwardWon }}</span>
    </p>
    <p class="mb-0">
      Golden Balls: <span class="text-primary">{{ player.goldenBall }}</span>
    </p>
    <p class="mb-0">
      Win / Match %: <span class="text-primary">{{ player.winMatch }}</span>
    </p>
    <p class="mb-0">
      Goal / Match %: <span class="text-primary">{{ player.goalMatch }}</span>
    </p>
    <p class="mb-0">
      Dribbling: <span class="text-primary">{{ player.dribbling }}</span>
    </p>
    <p class="mb-0">
      Max. speed km/h: <span class="text-primary">{{ player.maxSpeed }}</span>
    </p>
    <p class="mb-0">
      Shot power: <span class="text-primary">{{ player.shotPower }}</span>
    </p>
  </div>
</div>
