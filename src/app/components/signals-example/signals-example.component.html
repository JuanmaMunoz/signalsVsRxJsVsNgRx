<div class="signals-example">
  <app-example-introduction [example]="example" />
  <div class="signals-example__code row">
    <div class="col-xl-6">
      <app-code [code]="example.componentCode" [title]="'Component'" />
    </div>
    <div class="col-xl-6">
      <app-code [code]="example.htmlCode" [title]="'Html'" />
    </div>
  </div>
  <div class="signals-example__result">
    <app-execution [time]="totalTime" [loading]="loading()" (actionGetPlayers)="click()" />
    @if (!loading()) {
      @if (error()) {
        <app-error [error]="error()"></app-error>
      } @else {
        <div class="row">
          @for (player of players(); track $index) {
            <div class="col-4 text-center">
              <app-player [player]="player" />
            </div>
          }
          @if (chartDataSets.length) {
            <div class="col-12">
              <app-chart [idChart]="'signals'" [dataSets]="chartDataSets" />
            </div>
          }
        </div>
      }
    }
  </div>
</div>
