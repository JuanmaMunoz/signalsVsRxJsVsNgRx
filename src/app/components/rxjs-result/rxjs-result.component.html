<div class="rxjs-result">
  <div class="row">
    @for (player of playersService.$players | async; track $index) {
      <div class="col-md-4 text-center">
        <app-player [player]="player" />
      </div>
    }
    @if (chartDataSets.length) {
      <div class="col-12">
        <app-chart [idChart]="'rxjs'" [dataSets]="chartDataSets" />
      </div>
    }
  </div>
</div>
