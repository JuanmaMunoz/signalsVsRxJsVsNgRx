<div class="rxjs-result">
  <div class="row">
    @for (player of playersService.players(); track $index) {
      <div class="col-md-4 text-center">
        <app-player [player]="player" />
      </div>
    }
    <div class="col-12">
      <app-chart [idChart]="'signals'" [dataSets]="chartDataSets" />
    </div>
  </div>
</div>
